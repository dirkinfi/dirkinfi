<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Coens Klok</title>
</head>
<body>

<p clear:both>
  <div class="clock">

    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>

  </div>

  <script type="text/javascript" src="js/script.js"></script>
</p>

<p style="font-size:8px;color:grey;">

    Note: this clock jumps to the quarter. <br>
    :55 till :10: big hand to twelve<br>
    :10 till :25: big hand to three<br>
    :25 till :40: big hand to six<br>
    :40 till :55: big hand to nine<br>
  </p>

</body>
</html>
